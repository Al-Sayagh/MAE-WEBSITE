name: Deploy to GitHub Pages (minified, robust)

on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minifiers
        run: npm i -g html-minifier-terser clean-css-cli terser

      # Copie fiable sans rsync (exclut .git, .github, node_modules, dist)
      - name: Prepare dist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -cf - \
            --exclude=.git --exclude=.github --exclude=node_modules --exclude=dist \
            . | tar -xf - -C dist

      - name: Minify HTML
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -name "*.html" -print0 | \
            xargs -0 -r -I{} html-minifier-terser \
              --collapse-whitespace --remove-comments \
              --remove-redundant-attributes --remove-empty-attributes \
              --remove-optional-tags --minify-css true --minify-js true \
              -o "{}" "{}"

      - name: Minify CSS
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -name "*.css" -print0 | \
            xargs -0 -r -I{} cleancss -O2 -o "{}" "{}"

      - name: Minify JS
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -name "*.js" -print0 | \
            xargs -0 -r -I{} terser "{}" -c -m -o "{}" --source-map "content=false"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
