name: Deploy to GitHub Pages (minified)

on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for CLI minifiers)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minifiers
        run: |
          npm i -g html-minifier-terser clean-css-cli terser

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          rsync -a ./ dist/ \
            --exclude ".git*" --exclude "node_modules" \
            --exclude ".github" --exclude "dist"

      - name: Minify HTML
        run: |
          find dist -type f -name "*.html" -print0 | xargs -0 -I{} \
          html-minifier-terser --collapse-whitespace --remove-comments \
          --remove-redundant-attributes --remove-empty-attributes \
          --remove-optional-tags --minify-css true --minify-js true \
          -o "{}" "{}"

      - name: Minify CSS
        run: |
          find dist -type f -name "*.css" -print0 | xargs -0 -I{} \
          cleancss -O2 -o "{}" "{}"

      - name: Minify JS
        run: |
          find dist -type f -name "*.js" -print0 | xargs -0 -I{} \
          terser "{}" -c -m -o "{}" --source-map "content=false"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
